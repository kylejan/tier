<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tier.me</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url("css/tier.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/style.css") }}" rel="stylesheet">

    <!-- Jquery Script -->
    <script src="{{ static_url("third-party/js/jquery.min.js") }}"></script>

    <script src="{{ static_url("bootstrap/js/ie-emulation-modes-warning.js") }}"></script>

    <script src="{{ static_url("js/join.team.js") }}" type="text/javascript"></script>

</head>

<body>
    <div class="wrapper">
        {% if user_agent == "iPhone" %}
            {% module Template("navIOS.html", username=username) %}
        {% else %}
            {% module Template("nav.html", username=username) %}
        {% end if %}

        <section class="home-section color-dark bg-white" style="padding-top: 50px">
            <div class="container tier-container">
                <div class="section-heading text-center">
                    <div class="page-header">
                        <h1 id="team_name" class="site-logo">{{ team_name }}</h1>
                        <h5>Leader: {{ leader_name }}</h5>
                        <p class="lead">{{ intro }}</p>
                        <p><a id="join-team-btn" class="btn btn-default" role="button" style="color: #666">Join It &raquo;</a></p>
                    </div>
                </div>
            </div>
        </section>
        <div class="push"></div>
    </div>

    {% module Template("footer.html") %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ static_url("bootstrap/js/ie10-viewport-bug-workaround.js") }}"></script>
</body>
</html>
