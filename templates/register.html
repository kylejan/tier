<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register Tier</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url("css/signin.css") }}" rel="stylesheet">

    <link href="{{ static_url("css/my.css") }}" rel="stylesheet">

    <!-- Jquery -->
    <script src="{{ static_url("js/jquery.min.js") }}"></script>

  </head>

  <body>
    <div class="container">
      <form action="\auth\register" method="POST">
        <dl>
          <dt><label for="inputName">Username</label></dt>
          <dd>
            <input type="text" name="name" class="form-control" placeholder="Username" required autofocus />
          </dd>
        </dl>

        <dl>
          <dt><label for="inputEmail">Email address</label></dt>
          <dd>
            <input type="email" name="email" class="form-control" placeholder="Email address" required />
          </dd>
        </dl>

        <dl>
          <dt><label for="inputPassword">Password</label></dt>
          <dd>
            <input type="password" name="password" class="form-control" placeholder="Password" required />     
          </dd>
        </dl>
        {% module xsrf_form_html() %}
        <input id="register_user" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up"/>
      </form>
    </div>

    <div class="text-center">
      {% if not error %}
        <p></p>
      {% else %}
        <p class="lead">
          <p class="btn btn-lg btn-default"> {{ error }} </p>
        </p>
      {% end %}
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ static_url("bootstrap/js/ie10-viewport-bug-workaround.js") }}"></script>

  </body>
</html>
