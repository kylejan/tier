<li class="media message" id="m{{ message['id'] }}">
    <div class="media-body">

        <div class="media">
            <div class="media-body" >
                {% module linkify(message['body']) %}
                <br />
                <small class="text-muted">{{ message['user_name'] }} | {{ message['post_time'] }}</small>
                <hr />
            </div>
        </div>

    </div>
</li>
