<div style="padding-top: 50px;">
    <div id="msg-post">
        <h3 class="sub-header h-bold">Team News Post</h3>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Target Team</span>
            <div class="btn-group">
                <button id="post-target-team" type="button" class="btn btn-info">NONE</button>
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class='post-team-choice'><a hrer="">{{ team['name'] }}</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <span class="input-group-addon" id="basic-addon1">Message Content</span>
        <textarea id="msg-content" type="text" rows="5" class="form-control" placeholder="CONTENT" aria-describedby="basic-addon1"></textarea>

        <br/>

        <button id="msg-post-clear-btn" type="submit" class="btn btn-primary">Clear</button>
        <button id="msg-post-confirm-btn" type="submit" class="btn btn-primary">Post</button>

        <hr/>       
    </div>

    <br/>
    <br/>

    <div>
        <h3 class="sub-header h-bold">Team News Board</h3>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Target Team</span>
            <div class="btn-group">
                <button id="load-target-team" type="button" class="btn btn-info">NONE</button>
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class='load-team-choice'><a hrer="">{{ team['name'] }}</a></li>
                </ul>
            </div>
        </div>

        <br/>

        <div id="news-board" class="well">
        </div>      
    </div>
</div>
