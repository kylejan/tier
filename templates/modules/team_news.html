<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Team News</h1>

    <div id="msg-post">
        <h3 class="sub-header" style="color: grey">News Post</h3>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">MESSAGE TARGET TEAM</span>
            <div class="btn-group">
                <button id="selected-team" type="button" class="btn btn-info">NONE</button>
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    {% for team in user_teams %}
                        <li class='team-choice'><a hrer="">{{ team['name'] }}</a></li>
                    {% end %}
                </ul>
            </div>
        </div>

        <br/>

        <span class="input-group-addon" id="basic-addon1">Message Content</span>
        <textarea id="msg-content" type="text" rows="5" class="form-control" placeholder="CONTENT" aria-describedby="basic-addon1"></textarea>

        <br/>

        <button id="msg-post-clear-btn" type="submit" class="btn btn-primary">clear</button>
        <button id="msg-post-confirm-btn" type="submit" class="btn btn-primary">post</button>

        <hr/>       
    </div>

    <br/>
    <br/>

    <div id="news-board">
        <h3 class="sub-header" style="color: grey">News Board</h3>
        <div class="well">
            <div class="row">
                <div class="col-md-12">
                    <p>message 1</p>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-12">
                    <p> message 2 </p>
                </div>
            </div>

            <hr/>
        </div>      
    </div>

</div>
